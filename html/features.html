<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can i</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/features.css">
</head>
<body>
    <section id="features">
        <div class="container">
            <div class="title">
                <h4>What Can I Do?</h4>
            <h2>Features</h2>
            </div>
        </div>
        <div class="do-me">
            <div class="do-inner">
                <div class="icon">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="content">
                    <h3>기초적인 html5의 능력을 지녔습니다. 각 기능이 어떤 기능인지를 인지하고 있으며 구글이 있으면 자율적으로 만들 수 있는 단계입니다.</h3>
                </div>
            </div>
            <div class="do-inner">
                <div class="icon">
                    <i class="fa-brands fa-css3"></i>
                </div>
                <div class="content">
                    <h3>기초적인 css3의 능력을 지녔습니다. 각 기능을 이해하며 아직 레이아웃과 애니메이션 부분은 약한 상태 입니다.</h3>
                </div>
            </div>
            <div class="do-inner">
                <div class="icon">
                    <i class="fa-brands fa-js"></i>
                </div>
                <div class="content">
                    <h3>기초적인 javascript의 능력을 지녔습니다. 프로그래머스 알고리즘 0단계 까진 풀 수있는 단계입니다.</h3>
                </div>
            </div>
        </div>
    </section>
